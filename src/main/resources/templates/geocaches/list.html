<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/fragments :: header(${'List'})">

</head>
<body>

<nav th:replace="partials/fragments :: appNav"></nav>
<div class="table-wrapper-1 mx-4">
    <!--Table-->
    <table class="table table-hover mx-auto table-responsive-s">

        <!--Table head-->
        <thead id="table-head" class="z-depth-1">
        <tr>
            <th>#</th>
            <th>Cache Name</th>
            <th>Difficulty</th>
            <th>Owner</th>
        </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody>
        <tr th:each="geocache,iStat : ${geocaches}">
            <th scope="row" th:text="${iStat.count}"/>
            <td><a th:href="${'/geocache/' + geocache.id}" th:text="${geocache.getName()}" ></a></td>
            <td><a th:href="${'/geocache/' + geocache.id}" th:text="${geocache.getPoints()}"></a></td>
            <td><a th:href="${'/geocache/' + geocache.id}" th:text="${geocache.getOwner().getUserName()}"></a></td>
        </tr>
        </tbody>
        <!--Table body-->

    </table>
    <!--Table-->

</div>

<script th:replace="partials/fragments :: bootstrap"></script>


</body>
</html>
