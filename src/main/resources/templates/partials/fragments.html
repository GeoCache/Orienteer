<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="header (pageTitle)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${pageTitle}">Template Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/static/css/style.css" />
    <style th:replace="fragmentfile :: mapStyle">
    </style>
</head>
<body>
<nav th:fragment="navbar" id="myNavbar" class="navbar navbar-expand-sm">
    <ul class="navbar-nav">
        <li class="nav-item"><a href="" class="nav-link">nav1</a></li>
        <li class="nav-item"><a href="" class="nav-link">nav2</a></li>
        <div sec:authorize="isAuthenticated()">
            <li class="nav-item"><a href="" class="nav-link">loggedinNav1</a></li>
        </div>
        <div sec:authorize="isAnonymous()">
            <li class="nav-item"><a href="" class="nav-link">LoggedOut1</a></li>
        </div>
        <div sec:authorize="isAnonymous()">
            <li class="nav-item"><a href="" class="nav-link">Loggedout2</a></li>
        </div>
    </ul>
    <div sec:authorize="isAuthenticated()">
        <form class="form-inline" th:action="" th:method="post">
            <button id="logoutBtn" class="btn btn-sm btn-outline-secondary">LoggedIn Button</button>
        </form>
    </div>
</nav>
<div th:replace="fragmentfile :: mapCanvas"></div>
<div th:replace="fragmentfile :: mapScript"></div>
<div th:fragment="footer" th:remove="tag">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
